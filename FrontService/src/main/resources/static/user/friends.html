<script>

    getToken();

    let existingFriends = []; // 이미 추가된 친구 목록

    $(document).ready(function () {
        $('.header-include').load('/header.html');
        $('.footer-include').load('/footer.html');

        // 검색 버튼 클릭 시 검색 실행
        $(".search-button").on("click", function () {
            searchFriends();
        });

        // 검색 취소 버튼 클릭 시 검색 결과 숨기기 및 초기화
        $("#searchReset").on("click", function () {
            $(".search-area").hide();
            $(".rand-neighbor-list").show();
            $(".search-neighbor-list").empty();
            $(".search-txt").val('');// 검색 결과 초기화
        });

    })

    // 회원정보 불러오기 함수
    function userInfo() {
        // 컨트롤러에 요청하기
        $.ajax({
            url: "http://localhost:13000/user/v1/userInfo",
            type: "post",
            dataType: "JSON",
            data: { userId : loginUserId }
            // xhrFields: {
            //     withCredentials: true
            // }
        }).then(
            function (json) {
                const userInfo = json.data;
                getFriendList()
                loadRecommendedFriends()
            },
            function () {
                alert("로그인 해주시길 바랍니다.");
                location.href = "/user/login.html";
            }
        );
    }

    function getFriendList() {
        // 컨트롤러에 요청하기
        $.ajax({
            url: "http://localhost:13000/friend/getMyFriends",
            type: "get",
            dataType: "json",
            headers: {
                "X-User-Id": loginUserId // userId를 헤더로 전달
            },
            success: function (data) {
                existingFriends = data.map(friend => friend.friendId);

                // 이웃 목록을 표시할 요소를 선택
                const neighborList = $(".neighbor-list");
                neighborList.empty(); // 기존 내용을 초기화

                if (data.length === 0) {
                    // 목록이 비어 있는 경우 메시지 추가
                    neighborList.append('<div class="no-neighbor-message">아직 이웃이 없습니다.</div>');
                } else {
                    // 데이터를 반복하여 각 이웃 항목을 생성
                    data.forEach(function (friend) {
                        const friendItem = `
                    <div class="neighbor-item">
                        <span class="neighbor-name">${friend.friendId}</span>
                        <button class="btn btn-secondary" onclick="deleteFriend('${friend.friendId}')">삭제</button>
                    </div>
                `;
                        neighborList.append(friendItem); // 목록에 추가
                    });
                }
            },
            error: function () {
                alert("이웃 목록을 가져오는 중 오류가 발생했습니다.");
            }
        });
    }

    // 이웃 삭제 함수
    function deleteFriend(friendId) {
        $.ajax({
            url: "http://localhost:13000/friend/deleteMyFriend",
            type: "post",
            headers: {
                "X-User-Id": loginUserId
            },
            data: { friendId: friendId },
            success: function () {
                alert("이웃이 삭제되었습니다.");
                location.reload();
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("AJAX Error: ", textStatus, errorThrown);
                alert("에러가 발생하였습니다. 다시 시도해 주세요.");
            }
        });
    }

    // 추천 친구 목록을 가져와 화면에 표시하는 함수
    function loadRecommendedFriends() {
        $.ajax({
            url: "http://localhost:13000/friend/recommendFriends",
            type: "get",
            dataType: "json",
            headers: {
                "X-User-Id": loginUserId // userId를 헤더로 전달
            },
            success: function (data) {
                // 추천 친구 목록을 표시할 요소를 선택
                const randNeighborList = $(".rand-neighbor-list");
                randNeighborList.empty(); // 기존 내용을 초기화

                // 필터링하여 로그인한 사용자와 이미 친구인 사용자를 제외
                const filteredData = data.filter(function (friend) {
                    return friend.userId !== loginUserId && !isFriend(friend.userId);
                });

                if (filteredData.length === 0) {
                    // 필터링 결과가 없을 경우 메시지 추가
                    randNeighborList.append('<div class="no-recommend-message">추천할 이웃이 없습니다.</div>');
                } else {
                    // 필터링된 데이터를 반복하여 각 추천 친구 항목을 생성
                    filteredData.forEach(function (friend) {
                        const friendItem = `
                    <div class="neighbor-item">
                        <span class="neighbor-name">${friend.userId}</span>
                        <button class="enter-button" onclick="addFriend('${friend.userId}')">추가</button>
                    </div>
                `;
                        randNeighborList.append(friendItem); // 목록에 추가
                    });
                }
            },
            error: function () {
                alert("추천 이웃 목록을 가져오는 중 오류가 발생했습니다.");
            }
        });
    }

    // 친구 검색 함수
    function searchFriends() {
        const friendId = $(".search-txt").val(); // 입력된 검색어 가져오기

        if (!friendId) {
            alert("검색어를 입력하세요.");
            return;
        }

        $.ajax({
            url: "http://localhost:13000/friend/findFriends",
            type: "post",
            dataType: "json",
            headers: {
                "X-User-Id": loginUserId // userId를 헤더로 전달
            },
            data: { friendId: friendId },
            success: function (data) {
                const searchList = $(".search-neighbor-list");
                searchList.empty(); // 기존 검색 결과 초기화

                // 필터링하여 조건에 맞는 친구들만 남김
                const filteredData = data.filter(function (friend) {
                    return friend.userId !== loginUserId && !isFriend(friend.userId);
                });

                if (filteredData.length === 0) {
                    searchList.append('<div class="no-search-result">검색 결과가 없습니다.</div>');
                } else {
                    filteredData.forEach(function (friend) {
                        const friendItem = `
                        <div class="neighbor-item">
                            <span class="neighbor-name">${friend.userId}</span>
                            <button class="enter-button" onclick="addFriend('${friend.userId}')">추가</button>
                        </div>
                    `;
                        searchList.append(friendItem);
                    });
                }

                // 검색 결과 영역 표시 및 추천 친구 목록 숨기기
                $(".rand-neighbor-list").hide();
                $(".search-area").show();
            },
            error: function () {
                alert("이웃 검색 중 오류가 발생했습니다.");
            }
        });
    }

    // 친구 추가 요청을 보내는 함수
    function addFriend(friendId) {
        $.ajax({
            url: "http://localhost:13000/friend/insertMyFriend",
            type: "post",
            headers: {
                "X-User-Id": loginUserId // userId를 헤더로 전달
            },
            data: { friendId: friendId },
            success: function () {
                alert("친구가 추가되었습니다.");
                location.reload();
                // 목록을 다시 로드하여 이미 추가된 친구는 제외
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error("AJAX Error: ", textStatus, errorThrown);
                alert("친구 추가 중 오류가 발생했습니다.");
            }
        });
    }

    // 이미 친구인지 확인하는 함수
    function isFriend(friendId) {
        return existingFriends.includes(friendId);
    }
</script>
