<!DOCTYPE html>
<html>
<head>
    <title>Pro Memoria - 회원가입</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Poppins:wght@200;300;400;500&display=swap"
          rel="stylesheet">
    <script src="/js/modernizr.js"></script>
    <style>
        @font-face {
            font-family: 'TTLaundryGothicB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2403-2@1.0/TTLaundryGothicB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'TTLaundryGothicB', sans-serif;
            font-size: 20px;
        }

        p {
            font-family: 'TTLaundryGothicB', sans-serif;
            font-size: 15px;
        }

        h1 {
            font-family: 'TTLaundryGothicB', sans-serif;
            font-size: 60px;
            margin: 70px auto 0;
            text-align: center;
            color: #89480a;
        }

        h3 {
            font-family: 'TTLaundryGothicB', sans-serif;
            font-size: 20px;
        }

        h5 {
            font-family: 'TTLaundryGothicB', sans-serif;
            font-size: 20px;
        }

        /* 두 개의 박스가 나란히 배치되는 레이아웃 */
        .content-boxes {
            width: 80%;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .content-box {
            flex: 1;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 50px;
            height: 450px; /* 박스 높이를 고정 */
        }

        #join {
            margin: 0 auto;
            align-items: center;
            display: flex;
            background-color: #f1d5a3;
            border-color: #f1d5a3;
            color: #89480a;
            height: 60px;
            justify-content: center;
            font-size: 20px;
            width: 15%;
        }

    </style>
</head>
<body class="bg-body" data-bs-spy="scroll" data-bs-target="#navbar" data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true" tabindex="0">

<!-- 스피너 -->
<div id="preloader">
      <span class="loader">
        <span class="loader-inner"></span>
      </span>
</div>
<!-- 스피너 -->

<!-- 헤더 -->
<div class="header-include"></div>
<!-- 헤더 -->

<!-- 메인 페이지 -->
<h1>회원가입</h1>
<!-- 두 개의 중앙 컨텐츠 박스 -->
<form id="f">
    <div class="content-boxes">
        <div class="content-box">
            <!-- 첫 번째 박스의 내용 -->
            <div style="margin: 15px; display: flex">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="ID를 입력해주세요"
                           aria-describedby="inputGroup-sizing-lg" style="width: 70%" id="userId" name="userId">
                </div>
                <button type="button" class="btn btn-primary" id="btnUserId"
                        style="margin-left: 10px; width: 20%; background-color: #f8efdf; border-color: #f8efdf; color: #89480a;">
                    확인
                </button>
            </div>
            <div style="margin: 15px; display: flex">
                <div class="input-group input-group-lg">
                    <input type="password" class="form-control" aria-label="Sizing example input" placeholder="비밀번호를 입력해주세요"
                           aria-describedby="inputGroup-sizing-lg" id="password" name="userPw">
                </div>
            </div>
            <div style="margin: 15px; display: flex">
                <div class="input-group input-group-lg">
                    <input type="password" class="form-control" aria-label="Sizing example input"
                           placeholder="비밀번호를 한번 더 입력해주세요"
                           aria-describedby="inputGroup-sizing-lg" id="checkPassword" name="userPw2">
                </div>
            </div>
            <div style="margin: 15px; display: flex">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="이름을 입력해주세요"
                           aria-describedby="inputGroup-sizing-lg" id="userName" name="userName">
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; margin: 15px; color: #89480a">
                <div style="display: flex; width: 50%">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" aria-label="Sizing example input" placeholder="나이를 입력해주세요"
                               aria-describedby="inputGroup-sizing-lg" id="age" name="userAge">
                    </div>
                </div>
                <div style="display: flex; width: 40%; align-items: center; justify-content: space-between">
                    <label style="width: 20%">성별</label>
                    <div class="form-check" style="width: 35%">
                        <input class="form-check-input" type="radio" name="userGender" id="male" value="남" checked
                               style="background-color: #89480a">
                        <label class="form-check-label" for="male">
                            남
                        </label>
                    </div>
                    <div class="form-check" style="width: 35%">
                        <input class="form-check-input" type="radio" name="userGender" id="female" value="여"
                               style="background-color: #89480a">
                        <label class="form-check-label" for="female">
                            여
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-box">
            <!-- 두 번째 박스의 내용 -->
            <div style="margin: 15px; display: flex">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="우편번호를 입력해주세요"
                           aria-describedby="inputGroup-sizing-lg" style="width: 70%" id="postNumber" name="postNumber">
                </div>
                <button type="button" class="btn btn-primary" id="btnAddr"
                        style="margin-left: 10px; width: 20%; background-color: #f8efdf; border-color: #f8efdf; color: #89480a">
                    우편번호
                </button>
            </div>
            <div style="margin: 15px; display: flex">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="주소를 입력해주세요"
                           aria-describedby="inputGroup-sizing-lg" id="address1" name="userAddress1">
                </div>
            </div>
            <div style="margin: 15px; display: flex">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="상세주소를 입력해주세요"
                           aria-describedby="inputGroup-sizing-lg" id="address2" name="userAddress2">
                </div>
            </div>
            <div style="margin: 15px; display: flex">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="휴대폰번호를 입력해주세요"
                           aria-describedby="inputGroup-sizing-lg" id="phoneNumber" name="phoneNumber">
                </div>
            </div>
            <div style="margin: 15px; display: flex">
                <div class="input-group input-group-lg">
                    <input type="email" class="form-control" aria-label="Sizing example input" placeholder="이메일을 입력해주세요"
                           aria-describedby="inputGroup-sizing-lg" style="width: 70%" id="email" name="userEmail">
                </div>
                <button type="button" class="btn btn-primary" id="btnEmail"
                        style="margin-left: 10px; width: 20%; background-color: #f8efdf; border-color: #f8efdf; color: #89480a">
                    확인
                </button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="join">가입하기</button>
</form>
<!-- 메인페이지 -->

<!-- 푸터 -->
<div class="footer-include"></div>
<!-- 푸터 -->

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/jquery.serializeObject.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/plugins.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 아이디 확인여부 (중복 1 / 사용가능 : 0)
    let userIdCheck = 1;

    // 이메일 확인여부 (중복 1 / 사용가능 : 0)
    let emailCheck = 1;

    // 숫자만 가능
    function onlyNumber(value) {
        return /^[0-9]{1,2}$/.test(value);
    }

    // HTML로딩이 완료되고, 실행됨
    $(document).ready(function () {
        $('.header-include').load('/header.html');
        $('.footer-include').load('/footer.html');

        let f = document.getElementById("f"); // form 태그

        // 아이디 확인
        $("#btnUserId").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            UserIdExists(f);
        })

        // 이메일 확인
        $("#btnEmail").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            getEmailExists(f);
        })

        // 우편번호 찾기
        $("#btnAddr").on("click", function (event) {
            event.preventDefault(); // 폼 제출을 막음
            kakaoPost(f);
        });

        // 회원가입
        $("#join").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            createUser(f);
        })
    })

    // 회원이메일 중복 체크
    function getEmailExists(f) {

        if (f.email.value === "") {
            alert("이메일을 입력하세요.");
            f.email.focus();
            return;
        }

        // 이메일 정규식
        let emailFormat = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

        if (!emailFormat.test(f.email.value)) {
            alert("올바른 이메일 형식으로 입력하세요.");
            f.email.focus();
            return;
        }

        // Ajax 호출해서 이메일 중복확인
        $.ajax({
            url: "http://localhost:13000/user/v1/existEmail",
            type: "post",
            datatype: "JSON",
            data: { userEmail: f.email.value },
            success: function (json) {
                if (json.existsYn === 1) {
                    alert("이미 가입된 이메일 주소가 존재합니다.");
                    f.email.focus();

                } else {
                    alert("가입 가능한 이메일입니다.");
                    emailCheck = 0;
                }

            }
        })

    }

    // 회원아이디 중복 체크
    function UserIdExists(f) {
        if (f.userId.value === "") {
            alert("아이디를 입력하세요.");
            f.userId.focus();
            return;
        }

        // Ajax 호출해서 아이디 중복확인
        $.ajax({
                url: "http://localhost:13000/user/v1/existEmail",
                type: "post",
                dataType: "JSON",
                data: { userEmail: f.email.value },
                success: function (json) {
                    if (json.existsYn === 1) {
                        alert("이미 가입된 아이디가 존재합니다.");
                        f.email.focus();

                    } else {
                        alert("가입 가능한 아이디입니다.");
                        userIdCheck = 0;
                    }
                }
            }
        )
    }

    // 카카오 우편번호 조회 API 호출
    function kakaoPost(f) {
        new daum.Postcode({
            oncomplete: function (data) {
                let address = data.address; // 주소
                let zonecode = data.zonecode; // 우편번호
                f.postNumber.value = zonecode
                f.address1.value = address
            }
        }).open();
    }

    // 회원가입 정보의 유효성 체크하기
    function createUser(f) {
        if (f.userId.value === "") {
            alert("아이디를 입력하세요.");
            f.userId.focus();
            return;
        }

        if (userIdCheck === 1) {
            alert("아이디 중복 체크 및 중복되지 않은 아이디로 가입 바랍니다.");
            f.userId.focus();
            return;
        }

        if (f.password.value === "") {
            alert("비밀번호를 입력하세요.");
            f.password.focus();
            return;
        }

        if (f.checkPassword.value === "") {
            alert("비밀번호 확인을 입력하세요.");
            f.checkPassword.focus();
            return;
        }

        if (f.password.value !== f.checkPassword.value) {
            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
            f.password.focus();
            return;
        }

        if (f.userName.value === "") {
            alert("이름을 입력하세요.");
            f.userName.focus();
            return;
        }

        if (f.userAge.value === "") {
            alert("나이를 입력하세요.");
            f.userAge.focus();
            return;
        }

        if (onlyNumber(f.userAge.value) === false) {
            alert("숫자만 입력 가능합니다.");
            f.userAge.focus();
            return;
        }

        if (f.postNumber.value === "") {
            alert("우편번호를 입력하세요.");
            f.postNumber.focus();
            return;
        }

        if (f.address1.value === "") {
            alert("주소를 입력하세요.");
            f.address1.focus();
            return;
        }

        if (f.address2.value === "") {
            alert("상세주소를 입력하세요.");
            f.address2.focus();
            return;
        }

        if (f.phoneNumber.value === "") {
            alert("휴대폰번호를 입력하세요.");
            f.phoneNumber.focus();
            return;
        }

        if (onlyNumber(f.phoneNumber.value) === false) {
            alert("숫자만 입력 가능합니다.");
            f.phoneNumber.focus();
            return;
        }

        if (f.email.value === "") {
            alert("이메일을 입력하세요.");
            f.email.focus();
            return;
        }

        if (emailCheck === 1) {
            alert("이메일 중복 체크 및 중복되지 않은 이메일로 가입 바랍니다.");
            f.email.focus();
            return;
        }

        // Ajax 호출해서 회원가입하기
        $.ajax({
            url: "http://localhost:13000/user/v1/registerUser",
            type: "post",
            dataType: "JSON",
            contentType: "application/json",
            // xhrFields: {
            //     withCredentials: true
            // },
            data: JSON.stringify($("#f").serializeObject())
        }).then(
            function (json) {
                if (json.data.result === 1) {
                    alert(json.data.msg);
                    console.log("이거실행")
                    location.href = "/user/login.html"
                } else if (json.data.result === 2) {
                    alert(json.data.msg);
                    console.log("이거실행")
                    $("#userId").focus();
                } else {
                    alert(json.data.msg);
                    console.log("이거실행")
                    $("#userId").focus();
                }
            }
        )
    }
</script>
</body>
</html>
